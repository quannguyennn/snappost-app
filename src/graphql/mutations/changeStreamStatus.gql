mutation changeStreamStatus($status: LiveStreamStatusEnum!, $id: Float!) {
  changeStreamStatus(status: $status, id: $id) {
    id
    streamerId
    streamUrl
    viewUrl
    status
    previewUrl
    muxStreamId
    muxPlaybackId
    createdAt
    updatedAt
    streamerInfo {
      id
      name
      avatarFilePath
    }
  }
}
