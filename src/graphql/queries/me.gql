query me {
  me {
    id
    name
    nickname
    intro
    zaloId
    avatar
    isNew
    avatarFilePath
    nFollowing {
      id
      name
      nickname
      intro
      zaloId
      avatar
      isNew
      avatarFilePath
      followStatus
    }
    nFollower {
      id
      name
      nickname
      intro
      zaloId
      avatar
      isNew
      avatarFilePath
    }
  }
}
