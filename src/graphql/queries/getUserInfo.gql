query getUserInfo($id: Float!) {
  getUserInfo(id: $id) {
    id
    name
    nickname
    intro
    zaloId
    avatar
    isNew
    createdAt
    updatedAt
    isRequestFollowMe
    avatarFilePath
    followStatus
    nFollowing {
      id
      name
      nickname
      intro
      zaloId
      avatar
      isNew
      createdAt
      updatedAt
      avatarFilePath
    }
    nFollower {
      id
      name
      nickname
      intro
      zaloId
      avatar
      isNew
      createdAt
      updatedAt
      avatarFilePath
    }
  }
}
